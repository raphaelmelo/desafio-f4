<script> 
        /* E-mail validator*/
        function validateEmail(inputText){
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
            var userMail = document.getElementById("mailInput").value;
            
        if (inputText.value.match(mailformat)){
            alert("O e-mail " + userMail + " foi cadastrado com sucesso!");
            document.getElementById("mainContainer").innerHTML="Bem vind@ ao #Futuro, " + userMail + " !";
            return true;  

            }
        

        else {alert("Email inv√°lido");

            document.form1.text1.focus();
            return false;  
            }
        };
